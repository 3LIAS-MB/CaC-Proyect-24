<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CECCA GAMES</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="../css/registrar.css">

  <!-- NO pude copiar los campos que corresponden con el header ...borrar css/particula -->
  <link rel="stylesheet" href="css/particula.css">

  <title>Suscripcion</title>
</head>

<body>

  <header class="h-content">

    <div class="titulo">
    <h1 class="h1">Tienda de Videojuegos</h1>
    </div>

  </header>

  <h1>FORMULARIO DE REGISTRO</h1>

  <main>

    <div class="container">

      <div class="header">
        <h2> Formulario </h2>
      </div>
      
      <form id="form" class="form">

        <div class="form-control">
          <label for="username">Nombre</label>
          <input type="text" id="username" placeholder="Ingrese su Nombre..."/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensaje de error</small>
        </div>
      
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Ingrese su Email..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensaje de error</small>
        </div>
      
        <div class="form-control">
          <label for="password">Contraseña</label>
          <input type="password"id="password" placeholder="Ingrese una contraseña..."/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensaje de error</small>
        </div>
      
        <div class="form-control">
          <label for="password-confirmation">Confirmación de Contraseña</label>
          <input type="password" id="password-confirmation" placeholder="Confirme Contraseña..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensaje de error</small>
        </div>


        <button type="submit" class="btn-login">Enviar</button>

      </form>

    </div>

    <!--<ul class="star"></ul> -->  
    <ul class="squares"></ul>   

    <script src="https://kit.fontawesome.com/f9e19193d6.js"crossorigin="anonymous"></script>
    <script src="/js/registrar.js"></script>


  </main>




  <footer>
    <div class="imgfoot"><img src="../img/footer/f-xbox.png" alt="ps"></div>
    <div class="imgfoot"><img src="../img/footer/f-playstation.png" alt="ps"></div>
    <div class="imgfoot"><img src="../img/footer/f-steam.png" alt="ps"></div>
    <div class="imgfoot"><img src="../img/footer/f-blizzard.png" alt="ps"></div>       
    <p>&copy; 2024 Cecca Games</p>
  </footer> 
</body>
</html>
